<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Juego en JavaScript</h1>
		<nav class="navbar">
			<a href="index.html">Inicio</a>
            <a href="cv.html">Currículum</a>
            <a href="aficiones.html">Aficiones</a>
            <a href="juego.html">Juego</a>
            <a href="contacto.html">Contacto</a>
        </nav>
		<div class="nav-buttons">
            <button id="btn1" class="nav-btn">Iniciar Sesión</button>
            <button id="btn2" class="nav-btn">Registrarse</button>
        </div>
    </header>

    <main>
        <section class="card">
            <p>Aquí pondré mi juego de JavaScript cuando lo tenga.</p>
        </section>
    </main>

    <div id="popup" class="popup" style="display: none;">
		<p>Hola! Este texto es un placeholder y no tiene funcionalidad!</p>
		<!-- Botón para cerrar el cuadro de texto -->
		<button id="close-btn" class="close-btn">Cerrar</button>
	</div>

    <footer>
        <p>&copy; 2025 Marc Cortés Lon. Todos los derechos reservados.</p>
    </footer>
	
	<script>
		document.getElementById('btn1').addEventListener('click', function() {
			document.getElementById('popup').style.display = 'flex'; // Mostrar el recuadro al hacer clic
		});

		document.getElementById('btn2').addEventListener('click', function() {
			document.getElementById('popup').style.display = 'flex'; // Mostrar el recuadro al hacer clic
		});

		// Funcionalidad para cerrar el cuadro de texto
		document.getElementById('close-btn').addEventListener('click', function() {
			document.getElementById('popup').style.display = 'none'; // Ocultar el recuadro
		});

		// Cerrar el cuadro de texto cuando se hace clic fuera de él
		window.addEventListener('click', function(event) {
			if (event.target === document.getElementById('popup')) {
				document.getElementById('popup').style.display = 'none'; // Ocultar el recuadro
			}
		});
	</script>
</body>
</html>
